<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
</head>
<body>
    <div id="root">
        <nav>
            <div>Kör: <span id="round">0</span></div>
            <div>Élő sejtek: <span id="cells">0</span></div>
            <div>Sebesség: <input type="range" id="speed" value="1" min="1" max="10" step="1" onchange="changeSpeed()"></div>
            <div>Nagyítás: <input type="range" id="zoom" value="1" min="1" max="25" step="1" onchange="changeZoom()"></div>
        </nav>
        <canvas id="c"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
